version: '3.4'

services:
  mongodb:
    build:
      context: .
    ports:
      - "27017:27017"
    command: --auth
    volumes:
      - ./db:/data/db
      - ./script/:/script/
      - ./script/setup.sh:/docker-entrypoint-initdb.d/setup.sh
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    env_file:
      - .env
    restart: always